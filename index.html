<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolatore Cibo Cotto</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; padding: 1em; background: #f2f2f2; }
    input, button { padding: 0.5em; margin: 0.5em 0; width: 100%; }
    .result { font-weight: bold; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Calcola la Dose di Cibo Cotto</h1>
  <label>Peso cibo crudo (g):</label>
  <input type="number" id="crudoTotale" />

  <label>Peso cibo cotto (g):</label>
  <input type="number" id="cottoTotale" />

  <label>Dose desiderata in crudo (g):</label>
  <input type="number" id="doseCruda" />

  <button onclick="calcola()">Calcola dose cotta</button>

  <div class="result" id="risultato"></div>

  <script>
    function calcola() {
      const crudo = parseFloat(document.getElementById("crudoTotale").value);
      const cotto = parseFloat(document.getElementById("cottoTotale").value);
      const dose = parseFloat(document.getElementById("doseCruda").value);

      if (!crudo || !cotto || !dose) {
        document.getElementById("risultato").innerText = "Inserisci tutti i valori.";
        return;
      }

      const risultato = (cotto / crudo) * dose;
      document.getElementById("risultato").innerText = `Devi mangiare ${risultato.toFixed(1)} g di cibo cotto.`;
    }
  </script>
</body>
</html>
