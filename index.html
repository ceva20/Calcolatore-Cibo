<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolatore Cibo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Calcolatore Cibo</h1>
  <p>Calcola quanti grammi di cibo cotto devi mangiare</p>

  <label for="contenitore">Seleziona contenitore:</label>
  <select id="contenitore">
    <option value="0">Nessuna</option>
    <option value="700">Pentola 22cm - 700g</option>
    <option value="900">Pentola 28cm - 900g</option>
    <option value="1500">Pentolone 32cm - 1500g</option>
  </select>

  <label>Peso totale cucinato (cibo + contenitore) (g):</label>
  <input type="number" id="pesoTotale" />

  <label>Peso cibo crudo (g):</label>
  <input type="number" id="crudoTotale" />

  <label>Dose desiderata da crudo (g):</label>
  <input type="number" id="doseCruda" />

  <button onclick="calcola()">Calcola</button>

  <div class="result" id="risultato"></div>

  <script>
    // Recupera il contenitore salvato al caricamento
    window.onload = () => {
      const savedContenitore = localStorage.getItem("contenitore");
      if (savedContenitore) {
        document.getElementById("contenitore").value = savedContenitore;
      }
    };

    // Salva ogni volta che cambia la selezione
    document.getElementById("contenitore").addEventListener("change", (e) => {
      localStorage.setItem("contenitore", e.target.value);
    });

    function calcola() {
      const pesoContenitore = parseFloat(document.getElementById("contenitore").value);
      const pesoTotale = parseFloat(document.getElementById("pesoTotale").value);
      const crudo = parseFloat(document.getElementById("crudoTotale").value);
      const dose = parseFloat(document.getElementById("doseCruda").value);

      if (!pesoTotale || !crudo || !dose || pesoTotale <= 0 || crudo <= 0 || dose <= 0) {
        document.getElementById("risultato").innerText = "Inserisci tutti i valori correttamente.";
        return;
      }

      const pesoCotto = pesoTotale - pesoContenitore;

      if (pesoCotto <= 0) {
        document.getElementById("risultato").innerText =
          "Errore: il peso del contenitore è maggiore o uguale al peso totale. Controlla i dati inseriti.";
        return;
      }

      const risultato = (pesoCotto / crudo) * dose;

      document.getElementById("risultato").innerHTML =
        `Il peso netto del cibo cotto è <strong>${pesoCotto}g</strong>.<br>Devi mangiarne <strong>${risultato.toFixed(1)}g</strong>.`;
    }
  </script>
</body>
</html>
