<!DOCTYPE html>
<html lang="it">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Calcolatore Cibo</title>
  <style>
    html, body {
      overflow-x: hidden;
    }

    @media (max-width: 600px) {
      body {
        width: calc(100% - 20px);
        margin: 1em auto;
        padding: 0.5em;
        box-shadow: none;
        border-radius: 0;
      }

      .contenitore {
        width: 80px;
      }

      .contenitore img {
        width: 70px;
        height: 70px;
      }

      input, button {
        font-size: 16px;
        padding: 12px;
      }

      h1 {
        font-size: 22px;
      }

      .carosello {
        gap: 6px;
      }
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .carosello {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
      justify-content: center;
    }
    .carosello::-webkit-scrollbar {
      height: 8px;
    }
    .carosello::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
    .contenitore {
      border: 2px solid transparent;
      padding: 5px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      width: 110px;
    }
    .contenitore.selected {
      border-color: #007bff;
      background-color: #e6f0ff;
    }
    .contenitore img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- CONTENUTO DINAMICO QUI (contenitori, input, ecc.) -->
</body>
</html>
