<!DOCTYPE html>
<html lang="it">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Calcolatore Cibo V4</title>
  <style>
    /* ✅ Adattamento per smartphone */
    @media (max-width: 768px) {
      body {
        margin: 0 auto;
        padding: 0.5em;
        max-width: calc(100% - 20px);
        box-shadow: none;
        border-radius: 0;
      }

      .contenitore {
        width: 80px;
      }

      .contenitore img {
        width: 70px;
        height: 70px;
      }

      input, button {
        font-size: 16px;
        padding: 12px;
      }

      h1 {
        font-size: 22px;
      }

      .carosello {
        gap: 6px;
      }
    }

    /* ✅ Stili generali desktop */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .carosello {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
    }

    .carosello::-webkit-scrollbar {
      height: 8px;
    }

    .carosello::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    .contenitore {
      border: 2px solid transparent;
      padding: 5px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      width: 110px;
    }

    .contenitore.selected {
      border-color: #007bff;
      background-color: #e6f0ff;
    }

    .contenitore img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Calcolatore Cibo</h1>
  <p>Calcola quanti grammi di cibo cotto devi mangiare</p>

  <div><strong>Seleziona contenitore:</strong></div>
  <div class="carosello" id="carosello">
    <!-- Qui vanno le tue icone dei contenitori -->
    <!-- Esempio -->
    <div class="contenitore" data-peso="0" id="c0">
      <img src="icone_contenitori/nessun_contenitore.png" alt="Nessuno">
      <div class="label">Nessuno</div>
    </div>
    <!-- Aggiungi qui tutti gli altri contenitori come nel tuo codice -->
  </div>

  <label>Peso totale cucinato (cibo + contenitore) (g):</label>
  <input type="number" id="pesoTotale" />

  <label>Peso cibo crudo (g):</label>
  <input type="number" id="crudoTotale" />

  <label>Dose desiderata da crudo (g):</label>
  <input type="number" id="doseCruda" />

  <button onclick="calcola()">Calcola</button>

  <div class="result" id="risultato"></div>

  <script>
    let pesoContenitoreSelezionato = 0;

    function selezionaContenitore(element) {
      document.querySelectorAll('.contenitore').forEach(c => c.classList.remove('selected'));
      element.classList.add('selected');
      pesoContenitoreSelezionato = parseFloat(element.dataset.peso);
      localStorage.setItem("contenitorePeso", pesoContenitoreSelezionato);
      localStorage.setItem("contenitoreId", element.id);
    }

    document.querySelectorAll('.contenitore').forEach(c => {
      c.addEventListener('click', () => selezionaContenitore(c));
    });

    window.onload = () => {
      const savedId = localStorage.getItem("contenitoreId");
      if (savedId) {
        const el = document.getElementById(savedId);
        if (el) selezionaContenitore(el);
      }
    };

    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        calcola();
      }
    });

    function calcola() {
      const pesoTotale = parseFloat(document.getElementById("pesoTotale").value);
      const crudo = parseFloat(document.getElementById("crudoTotale").value);
      const dose = parseFloat(document.getElementById("doseCruda").value);

      if (!pesoTotale || !crudo || !dose || pesoTotale <= 0 || crudo <= 0 || dose <= 0) {
        document.getElementById("risultato").innerText = "Inserisci tutti i valori correttamente.";
        return;
      }

      const pesoCotto = pesoTotale - pesoContenitoreSelezionato;

      if (pesoCotto <= 0) {
        document.getElementById("risultato").innerText =
          "Errore: il peso del contenitore è maggiore o uguale al peso totale. Controlla i dati inseriti.";
        return;
      }

      const risultato = (pesoCotto / crudo) * dose;

      document.getElementById("risultato").innerHTML = `
        <div style="font-size: 20px; font-weight: bold; color: #007bff; margin-bottom: 5px;">
          Devi mangiarne ${risultato.toFixed(1)}g
        </div>
        <div style="font-size: 16px; color: #333;">
          Peso netto del cibo cotto: ${pesoCotto}g
        </div>
      `;
    }

    // Scroll orizzontale trascinando con il mouse
    const carosello = document.getElementById('carosello');
    let isDown = false;
    let startX;
    let scrollLeft;

    carosello.addEventListener('mousedown', (e) => {
      isDown = true;
      startX = e.pageX - carosello.offsetLeft;
      scrollLeft = carosello.scrollLeft;
    });

    carosello.addEventListener('mouseleave', () => isDown = false);
    carosello.addEventListener('mouseup', () => isDown = false);

    carosello.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - carosello.offsetLeft;
      const walk = (x - startX) * 1.5;
      carosello.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
