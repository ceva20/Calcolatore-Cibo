<!DOCTYPE html>
<html lang="it">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Calcolatore Cibo</title>
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f7f7f7;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #181c1f;
      color: #f4f4f4;
      box-shadow: none;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 0.5em;
    }

    p {
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    body.dark input {
      background: #2c3338;
      border: 1px solid #555;
      color: #fff;
    }

    .carosello {
      display: flex;
      overflow-x: auto;
      padding: 10px 0;
      gap: 12px;
      margin: 1em 0;
      background: #f0f0f0;
      border-radius: 10px;
    }

    body.dark .carosello {
      background: #ececec;
    }

    .contenitore {
      flex: 0 0 auto;
      width: 100px;
      text-align: center;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .contenitore img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      user-select: none;
    }

    .contenitore.selected {
      border-color: #007bff;
      background: #e6f0ff;
      animation: selezioneContenitore 0.3s ease;
    }

    body.dark .contenitore.selected {
      background: #263545;
      border-color: #4a90e2;
      box-shadow: 0 0 8px #4a90e2;
    }

    @keyframes selezioneContenitore {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .label {
      font-size: 14px;
      margin-top: 5px;
    }

    .bottoni {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      flex: 1;
      transition: background-color 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    button.reset {
      background: transparent;
      border: 2px solid #007bff;
      color: #007bff;
    }

    body.dark button.reset {
      border-color: #4a90e2;
      color: #4a90e2;
    }

    button:not(.reset) {
      background: #007bff;
      color: white;
    }

    body.dark button:not(.reset) {
      background: #007bff;
      color: white;
    }

    .result {
      margin-top: 1em;
      font-weight: bold;
      font-size: 18px;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #darkToggleBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
    }

    #darkToggleBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="darkToggleBtn" onclick="toggleDarkMode()" title="Toggle Dark Mode">
    <span id="darkIcon">üåô</span>
  </div>

  <h1>Calcolatore Cibo</h1>
  <p>Calcola quanti grammi di cibo cotto devi mangiare</p>

  <div><strong>Seleziona contenitore:</strong></div>
  <div class="carosello" id="carosello">
    <!-- Esempio -->
    <div class="contenitore" data-peso="284" id="c1">
      <img src="icone_contenitori/bollilatte.png" alt="bollilatte">
      <div class="label">284g</div>
    </div>
    <!-- Altri contenitori da inserire qui -->
  </div>

  <label for="pesoTotale">Peso totale cucinato (cibo + contenitore) (g):</label>
  <input type="number" id="pesoTotale">

  <label for="crudoTotale">Peso cibo crudo (g):</label>
  <input type="number" id="crudoTotale">

  <label for="doseCruda">Dose desiderata da crudo (g):</label>
  <input type="number" id="doseCruda">

  <div class="bottoni">
    <button onclick="calcola()">Calcola</button>
    <button class="reset" onclick="resetta()">Nuovo calcolo</button>
  </div>

  <div class="result" id="risultato"></div>
  <div id="notifica" style="display:none; color: green; font-weight: bold; margin-top: 10px;"></div>

  <script>
    let pesoContenitoreSelezionato = 0;

    function selezionaContenitore(element) {
      document.querySelectorAll('.contenitore').forEach(c => c.classList.remove('selected'));
      element.classList.add('selected');
      pesoContenitoreSelezionato = parseFloat(element.dataset.peso);
      localStorage.setItem("contenitoreId", element.id);
    }

    document.querySelectorAll('.contenitore').forEach(c => {
      c.addEventListener('click', () => selezionaContenitore(c));
    });

    window.onload = () => {
      const savedId = localStorage.getItem("contenitoreId");
      if (savedId) {
        const el = document.getElementById(savedId);
        if (el) selezionaContenitore(el);
      }

      const savedMode = localStorage.getItem("darkMode") === "true";
      document.body.classList.toggle("dark", savedMode);
      document.getElementById("darkIcon").textContent = savedMode ? "‚òÄÔ∏è" : "üåô";
    };

    function calcola() {
      const pesoTotale = parseFloat(document.getElementById("pesoTotale").value);
      const crudo = parseFloat(document.getElementById("crudoTotale").value);
      const dose = parseFloat(document.getElementById("doseCruda").value);

      let errore = false;
      ["pesoTotale", "crudoTotale", "doseCruda"].forEach(id => {
        const el = document.getElementById(id);
        if (!el.value || parseFloat(el.value) <= 0) {
          el.style.borderColor = "red";
          errore = true;
        } else {
          el.style.borderColor = "";
        }
      });

      if (errore) {
        document.getElementById("risultato").innerText = "Inserisci tutti i valori correttamente.";
        return;
      }

      const pesoCotto = pesoTotale - pesoContenitoreSelezionato;
      if (pesoCotto <= 0) {
        document.getElementById("risultato").innerText = "Errore: il peso del contenitore √® maggiore o uguale al peso totale.";
        return;
      }

      const risultato = (pesoCotto / crudo) * dose;
      document.getElementById("risultato").innerHTML = `
        <div class="fade-in">
          <div style="font-size: 20px; font-weight: bold; color: #007bff; margin-bottom: 5px;">
            Devi mangiarne ${risultato.toFixed(1)}g
          </div>
          <div style="font-size: 16px; font-weight: 400; color: inherit;">
            Peso netto del cibo cotto: ${pesoCotto}g
          </div>
        </div>
      `;

      const notifica = document.getElementById("notifica");
      notifica.innerText = "Calcolo effettuato!";
      notifica.style.display = "block";
      setTimeout(() => { notifica.style.display = "none"; }, 2000);
    }

    function resetta() {
      document.getElementById("pesoTotale").value = "";
      document.getElementById("crudoTotale").value = "";
      document.getElementById("doseCruda").value = "";
      document.getElementById("risultato").innerHTML = "";
      document.querySelectorAll('.contenitore').forEach(c => c.classList.remove('selected'));
      pesoContenitoreSelezionato = 0;
      localStorage.removeItem("contenitoreId");
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark);
      document.getElementById("darkIcon").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
