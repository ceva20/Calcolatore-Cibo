<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolatore Cibo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .carosello {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 20px 0;
    }
    .contenitore {
      border: 2px solid transparent;
      padding: 5px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
    }
    .contenitore.selected {
      border-color: #007bff;
      background-color: #e6f0ff;
    }
    .contenitore img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Calcolatore Cibo</h1>
  <p>Calcola quanti grammi di cibo cotto devi mangiare</p>

  <div><strong>Seleziona contenitore:</strong></div>
  <div class="carosello" id="carosello">
    <div class="contenitore" data-peso="0" id="c0">
      <img src="icone_contenitori/nessun_contenitore.png" alt="nessun contenitore">
      <div class="label">Nessuno</div>
    </div>
    <div class="contenitore" data-peso="700" id="c1">
      <img src="icone_contenitori/bollilatte.png" alt="bollilatte">
      <div class="label">10cm - 700g</div>
    </div>
    <div class="contenitore" data-peso="900" id="c2">
      <img src="icone_contenitori/wok.png" alt="wok">
      <div class="label">28cm - 900g</div>
    </div>
    <div class="contenitore" data-peso="1500" id="c3">
      <img src="icone_contenitori/pentolone_32cm.png" alt="Pentolone 32cm">
      <div class="label">32cm - 1500g</div>
    </div>
  </div>


  <label>Peso totale cucinato (cibo + contenitore) (g):</label>
  <input type="number" id="pesoTotale" />

  <label>Peso cibo crudo (g):</label>
  <input type="number" id="crudoTotale" />

  <label>Dose desiderata da crudo (g):</label>
  <input type="number" id="doseCruda" />

  <button onclick="calcola()">Calcola</button>

  <div class="result" id="risultato"></div>

  <script>
    let pesoContenitoreSelezionato = 0;

    function selezionaContenitore(element) {
      // Rimuovi selezione precedente
      document.querySelectorAll('.contenitore').forEach(c => c.classList.remove('selected'));

      // Aggiungi selezione attuale
      element.classList.add('selected');

      // Salva il peso e in localStorage
      pesoContenitoreSelezionato = parseFloat(element.dataset.peso);
      localStorage.setItem("contenitorePeso", pesoContenitoreSelezionato);
      localStorage.setItem("contenitoreId", element.id);
    }

    // Seleziona contenitore cliccato
    document.querySelectorAll('.contenitore').forEach(c => {
      c.addEventListener('click', () => selezionaContenitore(c));
    });

    // Carica selezione salvata al caricamento
    window.onload = () => {
      const savedId = localStorage.getItem("contenitoreId");
      if (savedId) {
        const el = document.getElementById(savedId);
        if (el) selezionaContenitore(el);
      }
    };

// Esegui il calcolo se viene premuto "Invio"
document.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    event.preventDefault(); // evita che invii un form o aggiorni la pagina
    calcola();
  }
});


    function calcola() {
      const pesoTotale = parseFloat(document.getElementById("pesoTotale").value);
      const crudo = parseFloat(document.getElementById("crudoTotale").value);
      const dose = parseFloat(document.getElementById("doseCruda").value);

      if (!pesoTotale || !crudo || !dose || pesoTotale <= 0 || crudo <= 0 || dose <= 0) {
        document.getElementById("risultato").innerText = "Inserisci tutti i valori correttamente.";
        return;
      }

      const pesoCotto = pesoTotale - pesoContenitoreSelezionato;

      if (pesoCotto <= 0) {
        document.getElementById("risultato").innerText =
          "Errore: il peso del contenitore è maggiore o uguale al peso totale. Controlla i dati inseriti.";
        return;
      }

      const risultato = (pesoCotto / crudo) * dose;

      document.getElementById("risultato").innerHTML =
        `Il peso netto del cibo cotto è <strong>${pesoCotto}g</strong>.<br>Devi mangiarne <strong>${risultato.toFixed(1)}g</strong>.`;
    }
  </script>
</body>
</html>
